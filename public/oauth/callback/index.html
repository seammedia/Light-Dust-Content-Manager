<!DOCTYPE html>
<html>
<head>
  <title>Connecting Gmail...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f4;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e5e5;
      border-top-color: #4a7c59;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success { color: #4a7c59; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <p id="message">Connecting your Gmail account...</p>
  </div>

  <script>
    // Parse the hash fragment for OAuth response
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    const accessToken = params.get('access_token');
    const expiresIn = params.get('expires_in');
    const error = params.get('error');

    const spinner = document.getElementById('spinner');
    const message = document.getElementById('message');

    if (error) {
      spinner.style.display = 'none';
      message.className = 'error';
      message.textContent = 'Failed to connect: ' + error;

      // Notify parent window
      if (window.opener) {
        window.opener.postMessage({ type: 'GMAIL_OAUTH_ERROR', error: error }, window.location.origin);
      }

      setTimeout(() => window.close(), 2000);
    } else if (accessToken) {
      spinner.style.display = 'none';
      message.className = 'success';
      message.textContent = 'Gmail connected successfully! Closing...';

      // Notify parent window
      if (window.opener) {
        window.opener.postMessage({
          type: 'GMAIL_OAUTH_SUCCESS',
          access_token: accessToken,
          expires_in: parseInt(expiresIn) || 3600
        }, window.location.origin);
      }

      setTimeout(() => window.close(), 1500);
    } else {
      spinner.style.display = 'none';
      message.className = 'error';
      message.textContent = 'No authorization received. Please try again.';

      setTimeout(() => window.close(), 2000);
    }
  </script>
</body>
</html>
